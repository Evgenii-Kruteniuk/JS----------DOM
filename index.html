<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <form action="#" method="GET" enctype="multipart/form-data">
      <label for="userName">
        userName: <input type="text" id="userName" name="userName" />
      </label>
      <label for="userMail">
        mail: <input type="mail" id="userMail" name="userMail" />
      </label>
      <div>
        <label
          >orc: <input type="radio" value="orc" name="race" checked
        /></label>
        <label>elf: <input type="radio" value="elf" name="race" /></label>
        <label>human: <input type="radio" value="human" name="race" /></label>
      </div>
      <div>
        <label
          >male: <input type="radio" value="male" name="gender" checked
        /></label>
        <label>female <input type="radio" value="male" name="gender" /></label>
      </div>
      <select name="country" id="country">
        <option value="Azerot">Azerot</option>
        <option value="Germany" selected>Germany</option>
        <option value="Russia">Russia</option>
      </select>
      <p>You reviev:</p>
      <textarea name="reviev" id="reviev"></textarea>
      <div>
        <label
          >Принимаю условия
          <input type="checkbox" name="agree" value="Принимаю условия" checked
        /></label>
        <label
          >За орду!! <input type="checkbox" name="orde" value="За орду!!"
        /></label>
      </div>
      <input type="submit" id="sendForm" />
    </form>
    <div id="content"></div>
  </body>
</html>
